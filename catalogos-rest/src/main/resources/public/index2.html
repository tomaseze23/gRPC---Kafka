<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Stock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>  <!-- Biblioteca para leer archivos Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>  <!-- Biblioteca para leer CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>  <!-- Biblioteca para crear el hash -->
</head>
<body>
    <h1>Subir archivo de órdenes de compra</h1>

    <!-- Formulario para cargar el archivo CSV -->
    <form id="uploadForm">
        <input type="file" id="fileInput" accept=".csv" required>
        <button type="submit">Subir archivo</button>
    </form>

    <!-- Este contenedor ya no será necesario para la tabla, pero puedes dejarlo para futuras modificaciones -->
    <div id="result"></div>

    <script src="upload2.js"></script>  <!-- Asegúrate de que tu archivo JS está correctamente referenciado -->
</body>
</html>
