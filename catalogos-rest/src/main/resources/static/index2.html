<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de Órdenes de Compra</title>
</head>
<body>
    <h1>Cargar archivo CSV para Órdenes de Compra</h1>
    <form id="uploadForm">
        <label for="fileInput">Seleccione un archivo CSV:</label>
        <input type="file" id="fileInput" accept=".csv" required />
        <button type="submit">Cargar Archivo</button>
    </form>
    <div id="result"></div>

    <!-- Enlace al archivo JavaScript -->
    <script src="upload.js"></script>
</body>
</html>
